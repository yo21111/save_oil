<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		
		div#errorMsg {
			font-weight : bold;
			color : red;
		}
		
		#Logo {
			border-radius : 50%;
		}
		
		button {
			margin-bottom : 10px;		
		}
		
		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

	<main class="form-signin">
		<form method="post" action="/login">
			<img id="Logo" class="mb-4" src='https://ifh.cc/g/AOtB7m.png' border='0' width="112" height="97">
			<h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>
			<div class="form-floating">
				<input type="text" name="id" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요">
				<label for="floatingInput">ID</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요">
				<label for="floatingPassword">Password</label>
			</div>

			<div id="errorMsg" class="checkbox mb-3">
				[[${param.errorMsg}]]
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
			<a class="w-100 btn btn-lg btn-outline-primary" href="/register">회원가입</a>
			<p class="mt-5 mb-3 text-muted">&copy; 2022 Save Oil</p>
		</form>
	</main>



</body>

</html>
